name: Validate Flake Lock

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
  push:
    paths:
      - "**.lock"

permissions: {}

jobs:
  check-flake:
    name: Check Lock
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use input ref if provided, otherwise current ref name
          ref: ${{ inputs.ref || github.ref_name }}
          persist-credentials: false

      # Install Nix (no Lix)
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v20

      # Optional: enable binary caches for speed
      - name: Enable Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      # Run locker from the GitHub repo via nix run.
      # We explicitly enable flakes and nix-command features.
      - name: Check flake.lock
        shell: bash
        run: |
          nix --extra-experimental-features 'nix-command flakes' \
            run github:tgirlcloud/pkgs#locker
